        fill="none" stroke="#FFFFFF" stroke-width="6" />

  <!-- Top wave‑guide (trapezoid) -->
  <polygon points="40,60 160,60 140,120 60,120"
           fill="none" stroke="#FFFFFF" stroke-width="6" />

  <!-- Inverted mid‑waveguide (trapezoid) -->
